_schema-version: "3.1"
ID: 2MyHANAApp
description: Projeto 2 - O Retorno.
version: 1.0.0
modules:
  - name: 2MyHANAApp-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: 2MyHANAApp-db
      - name: 2MyHANAApp-auth
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
  - name: 2MyHANAApp-db-deployer
    type: hdb
    path: db
    requires:
      - name: 2MyHANAApp-db
        properties:
          TARGET_CONTAINER: ~{hdi-container-name}
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      ignore: [ "default-env.json" , ".env" ]
  - name: 2MyHANAApp
    type: approuter.nodejs
    path: app/router
    requires:
      - name: srv-api
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv-api
          url: ~{srv-url}
      - name: 2MyHANAApp-auth
    parameters:
      disk-quota: 1024M
      keep-existing-routes: true
      memory: 1024M
resources:
  - name: 2MyHANAApp-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-container-name: ${service-name}
  - name: cross-container-service-1
    type: deleteme
  - name: 2MyHANAApp-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        tenant-mode: dedicated
        xsappname: 2MyHANAApp-${org}-${space}
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx cds build --production
